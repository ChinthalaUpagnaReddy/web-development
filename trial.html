<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked List Animation</title>
<link rel="stylesheet" href="styles.css">
<style>.container {
    text-align: center;
    margin-top: 50px;
}

.linked-list {
    display: flex;
}

.node {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border: 2px solid #2980b9;
    border-radius: 50%;
    margin-right: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
}

.node:first-child {
    margin-left: 10px;
}
</style>
<script src="linkedlist.js"></script>
</head>
<body>
    
    <div class="container">
        <div id="linked-list" class="linked-list">
            <div id="node0" class="node"></div>
        </div>
        <div>
            <button onclick="addNode()">Add Node</button>
            <button onclick="deleteFront()">Delete Front</button>
            <button onclick="deleteEnd()">Delete End</button>
        </div>
    </div>
    
    

</body>
</html>
